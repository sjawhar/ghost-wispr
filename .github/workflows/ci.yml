name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y portaudio19-dev

      - name: Create embed placeholder
        run: mkdir -p cmd/ghost-wispr/static && touch cmd/ghost-wispr/static/.gitkeep

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10

      - name: Format
        run: golangci-lint fmt ./... --diff

      - name: Test
        run: go test -race ./...

  web:
    name: Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format:check

      - name: Type check
        run: npm run check

      - name: Test
        run: npm run test
